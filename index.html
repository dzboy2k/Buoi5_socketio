<!-- Đưa ứng dụng lên Heroku
      - Các service có sẵn: Heroku, AWS (Amazon), DigitalOcean
      - Vào website Heroku -> Đăng kí tài khoản (Sign up) -> Đăng nhập (Log in)
      - Tạo ứng dụng: New -> Create new app:
            + App name: tên-app (khoaphamonline)
            + Choose a region: United States
            -> Create app
      - Xem thông tin: Settings -> Heroku git URL/Domains 
      - Deploy ứng dụng lên server: 
            + Heroku Git -> Heroku CLI -> Download
            + Mở cmd:
                  (Đăng nhập heroku)
                  heroku login 
                  
                  (Tạo Git repository)
                  cd my-project 
                  git init
                  heroku git:remote -a khoaphamonline

                  (Deploy ứng dụng)
                  git add .
                  git commit -am "make it better"
                  git push heroku master
-->
